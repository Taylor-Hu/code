			function IsChar(){
				
				var str = window.prompt("请输入一个字符:");
				var char = str.charCodeAt(0);
				//假如输入的是 -1
				if(char >= '0' && char <= '9')
				{
					document.writeln("数字");
				}
				else if(char >= 'a' && char <= 'z')
				{
					document.writeln("小写字母");
				}
				else if(char >= 'A' && char <= 'Z')
				{
					document.writeln("大写字母");
				}
				else
				{
					document.writeln("特殊符号");
				}	
			}

			function IsNarcNum(){
				
				var bit1 = 0, bit2 = 0, bit3 = 0;
					
				for(num = 100; num <= 999; num++)
				{
					bit1 = parseInt(num/100);
					bit2 = parseInt((num % 100)/10);
					bit3 = num%10;
					
					if(num == (bit1 * bit1 * bit1 + bit2 * bit2 * bit2 + bit3 * bit3 * bit3))
					{
						document.writeln("质数:", num);
					}	
				}
			}

			function MyChar()
			{
				var dig = 0, l_c = 0, h_c = 0, symbol = 0;
				var string = window.prompt("请输入一个字符串");
				//要对负数  中文字符进行判断

				// document.writeln("输入的结果是:" + string);
				
				for(i = 0; i < string.length; i++)

				document.writeln(string.length + " 数字个数:"+dig+"  小写字母:"+l_c+"  大写字母"+h_c+"  特殊字符"+symbol);
			}

			function coin(){
				 
				var one_c = 0, two_c = 0, five_c = 0, count = 0;
				
				for(one_c = 1; one_c < 60; one_c++)
				{
					for(two_c = 1; two_c < 30; two_c++)
					{
						for(five_c = 1; five_c < 12; five_c++)
						{
							if(((one_c+two_c+five_c)==50) && ((one_c+2*two_c+5*five_c)==60))
							{
								document.writeln("组合" + "一分硬币:" + one_c + "  两分硬币:" + two_c + "  五分硬币:" + five_c);
								count++;
							}
						}
					}
				}
				
				document.writeln("一共有" + count + "种组合");		
			}
			
			function Mul_tables(){
				
				for(var i = 1; i <= 9; i++)
				{
					for(var j = 1; j <= 9; j++)
					{
						document.writeln(j + "*" + i + "=" + i*j);
						if(i == j)
						{
							document.write("<br>");
							break;//跳出j这层循环用break，continue代表不执行下面的语句了
						}
					}
				}
			}

			function Guess(){
				
				var number = parseInt(Math.random()*1000);
				var count = 0;
				
				do{					
					var input_n = window.prompt("请输入一个数字");
					if(isNaN(input_n) == true)
					{
						window.alert("非法输入，请重新输入");
						continue;
					}
					
					if(input_n < number)
					{
						window.alert("小了，请重新输入, 随机数是：");
						count++;
					}else if(input_n > number){
						window.alert("大了，请重新输入, 随机数是：");
						count++;
					}else{
						window.alert("通关，次数：" + count);
						break;
					}
				}while(1);	
			}
			
			function HandleStr(){
				
				var str = "-0.12";
				
				for(var i = 0; i < str.length; i++){
					
					if((i==0)&&(str.charAt(0)=='-'))
					{
						
						if(isNaN(str.charAt(1)))
						{
							window.alert("输入非法1");
							break;
						}
						else{
							//确定第0位是-，第1位是数字了，第2位是小数点
							if(str.charAt(2) == '.')
							{
								i = 3;
								continue;
							}
							else{
								
							}
						}
						
						i++;
						continue;
					}
					//接下来的判断是从i=2开始的					
					if(isNaN(str.charAt(i)) && (i!=2))
					{
						window.alert("输入非法2");
						break;
					}
				}
			}
			
			//作用域的问题
			function Prime_Numb(){
				// var prime = true; //primer变量定义在外面，导致for语句块中找不到定义
				for(var i = 2; i <= 100; i++)
				{
					var prime = true;//作用域定义的地方必须是这里，定义到外面去就是作用全局不会修改的
					for(var j = 2; j <= Math.sqrt(i)+1; j++)
					{
						
						if(i%j == 0)
						{
							prime = false;
							//document.writeln("i="+i+"   j="+j);
							break;
						}
					}
					
					if(prime == true)//判断的时候必须是==
						document.writeln(i);
				}
			}
