			//九九乘法表
			function Mul_tables(){
				
				for(var i = 1; i <= 9; i++)
				{
					for(var j = 1; j <= 9; j++)
					{
						document.writeln(j + "*" + i + "=" + i*j);
						if(i == j)
						{
							document.write("<br>");
							break;//跳出j这层循环用break，continue代表不执行下面的语句了
						}
					}
				}
			}
			
			//球类组合
			function ball(){
				var count = 0; // 定义组合的数量
				for (var red=0; red<=5; red++) {
				    for (var black=0; black<=7; black++) {
				        for (var white=0; white<=9; white++) {
				            if (red+black+white == 12) {
				                count++;
				                document.write("成功组合：红球：" + red + " 个，黑球：" + black + " 个，白球：" + white + " 个。<br>");
				            }
				        }
				    }
				}
				document.write("成功的组合数一共为：" + count + " 种。");
			}
			
			//十题：判断输入的字符是否是正确的数字（正数   负数   小数）
			function Guess(){
				
				var value = prompt("请输入一个字符串：");
				var isOk = true;    // 定义标志变量
				var m = 0;  // 统计负号的个数
				var n = 0;  // 统计小数点的个数
				
				for(var i=0; i<value.length; i++){
				    var c = value.charCodeAt(i);    // 获取每个字符的ASCII码
				
				    // 通过ASCII码检查，如果字符不为0~9的数字或者负号或者小数点，则无效
				    if ((c >= 0 && c < 45) || c > 57 || c == 47) {
				        document.write("无效.");
				        isOk = false;
				        break;
				    }
				
				    if(c == 45) m++;
				    if(c == 46) n++;
				
				}
				// 如果字符串本身所包含的符号是正确的情况下，再进行详细判断
				if (isOk) {
				    if(m > 1) {
				        document.write("无效.");  // 负号太多
				    }
				    else if(n > 1) {
				        document.write("无效.");  // 小数点太多
				    }
				    // 如果存在一个负号，而负号不在第一个位置，则无效
				    else if(m == 1 && value.charCodeAt(0) != 45) {
				        document.write("无效.");
				    }
				    // 如果存在一个小数点，而小数点在最后一个位置，则无效
				    else if(n == 1 && value.charCodeAt(value.length-1) == 46) {
				        document.write("无效.");
				    }
				    else {
				        document.write("有效.");
				    }
				}				
			}
