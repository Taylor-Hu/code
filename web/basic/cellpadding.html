<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试cellpadding属性</title>
	</head>
	<body>
		<h4>没有 cellpadding：</h4>
		<table border="1">
		<tr>
		  <td>First</td>
		  <td>Row</td>
		</tr>   
		<tr>
		  <td>Second</td>
		  <td>Row</td>
		</tr>
		</table>
		
		<h4>带有 cellpadding：</h4>
		<table border="1" 
		cellpadding="10">
		<tr>
		  <td>First</td>
		  <td>Row</td>
		</tr>   
		<tr>
		  <td>Second</td>
		  <td>Row</td>
		</tr>
		</table>
	</body>
</html>
