<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 本表格完成上部的2行1列的布局 -->
	    <table border="0" width="450" align="center" bgcolor="#696969">
	        <tr>
	            <td height="40">
	                &nbsp;&nbsp;
	                <font color="red" size="6">●</font>
	                <font color="blue" size="6">●</font>
	                <font color="green" size="6">●</font>
	            </td>
	        </tr>
	        <tr>
	            <td height="60">
	                <!-- 本表格模拟结果框的边框线条 -->
	                <table border="0" width="100%" bgcolor="#ff4500" cellspacing="2">
	                    <tr>
	                        <td bgcolor="#696969" height="56"></td>
	                    </tr>
	                </table>
	            </td>
	        </tr>
	    </table>
	
	    <!-- 计算器的按钮部分的表格，每行每列的设置与属性几乎一致 -->
	    <table border="0" width="450" align="center" bgcolor="#696969" cellspacing="3">
	        <tr bgcolor="#7fffd4">
	            <td height="80" width="25%" align="center"><font face="微软雅黑" size="6">AC</font></td>
	            <td width="25%" align="center"><font face="微软雅黑" size="6">+/-</font></td>
	            <td width="25%" align="center"><font face="微软雅黑" size="6">%</font></td>
	            <td width="25%" align="center"><font face="微软雅黑" size="6">÷</font></td>
	        </tr>
	        <tr bgcolor="#7fffd4">
	            <td height="80" align="center"><font face="微软雅黑" size="6">7</font></td>
	            <td align="center"><font face="微软雅黑" size="6">8</font></td>
	            <td align="center"><font face="微软雅黑" size="6">9</font></td>
	            <td align="center"><font face="微软雅黑" size="6">×</font></td>
	        </tr>
	        <tr bgcolor="#7fffd4">
	            <td height="80" align="center"><font face="微软雅黑" size="6">4</font></td>
	            <td align="center"><font face="微软雅黑" size="6">5</font></td>
	            <td align="center"><font face="微软雅黑" size="6">6</font></td>
	            <td align="center"><font face="微软雅黑" size="6">-</font></td>
	        </tr>
	        <tr bgcolor="#7fffd4">
	            <td height="80" align="center"><font face="微软雅黑" size="6">1</font></td>
	            <td align="center"><font face="微软雅黑" size="6">2</font></td>
	            <td align="center"><font face="微软雅黑" size="6">3</font></td>
	            <td align="center"><font face="微软雅黑" size="6">+</font></td>
	        </tr>
	        <tr bgcolor="#7fffd4">
	            <td height="80" align="center"><font face="微软雅黑" size="6">0</font></td>
	            <td align="center"><font face="微软雅黑" size="6">保留</font></td>
	            <td align="center"><font face="微软雅黑" size="6">.</font></td>
	            <td align="center"><font face="微软雅黑" size="6">=</font></td>
	        </tr>
	    </table>	
	</body>
</html>
