<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算机</title>
	</head>
	<body>
		<table width="400" height="100" bgcolor="#696969" align="center">
			<tr>
				<td height="40">
					&nbsp;&nbsp;
					<font size="5" color="red">●</font>
					<font size="5" color="blue">●</font>
					<font size="5" color="green">●</font>
				</td>
				
			</tr>
			<tr>

						</tr>

				</td>
			</tr>
		</table>

			<tr>

				<td width="100" bgcolor="#00BEFF" align="center"><font size="5">+/-</font></td>
				<td width="100" bgcolor="#00BEFF" align="center"><font size="5">%</font></td>
				<td width="100" bgcolor="#00BEFF" align="center"><font size="5">÷</font></td>
			</tr>
			
			<tr>
				<td height="80" bgcolor="#00BEFF" align="center"><font size="5">7</font></td>
				<td bgcolor="#00BEFF" align="center"><font size="5">8</font></td>
				<td bgcolor="#00BEFF" align="center"><font size="5">9</font></td>
				<td bgcolor="#00BEFF" align="center"><font size="5">*</font></td>
			</tr>
			
			<tr>
				<td height="80" bgcolor="#00BEFF" align="center"><font size="5">4</font></td>

				<td bgcolor="#00BEFF" align="center"><font size="5">6</font></td>

				<td height="80" bgcolor="#00BEFF" align="center"><font size="5">1</font></td>

			</tr>
			
			<tr>
				<td height="80" bgcolor="#00BEFF" align="center"><font size="5">0</font></td>
				<td bgcolor="#00BEFF" align="center"><font size="5">保留</font></td>

				<td bgcolor="#00BEFF" align="center"><font size="5">=</font></td>
