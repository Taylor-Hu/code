<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DIV+CSS基础</title>
		
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				text-align: center;
				/* border: dashed 5px blue; solid or dashed */
				border: solid 5px blue;
				
				/* overflow: hidden;  scroll or hidden, */
				
				float: left;
			}
			
			table{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				border: 0px;
				border-spacing: 10px;
			}
			
			td{
				text-align: center;
			}
			
			img{
				width: 200px;
			}
		</style>
	</head>

		<div>早安1！今天天气不错。</div>
