<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>测试报告</title>
</head>
<body style="margin-top: 20px; font-family: '微软雅黑';">
<table border="1" cellspacing="0" cellpadding="5"
	   width="95%" align="center">
	<tr bgcolor="bisque" style="font-size: 30px;">
		<td height="60" colspan="5">自动化测试报告: $test-date</td>
	</tr>
	<tr style="font-size: 20px;">
		<td width="25%">被测版本：$test-version</td>
		<td width="20%">成功：$pass-count 个</td>
		<td width="20%">失败：$fail-count 个</td>
		<td width="35%">最后时间：$last-time</td>
	</tr>
</table>
<p/>
<table border="1" cellspacing="0" cellpadding="5"
	   width="95%" align="center">
	<tr height="40" bgcolor="darkseagreen">
		<td width="8%">记录编号</td>
		<td width="10%">所属模块</td>
		<td width="10%">测试类型</td>
		<td width="34%">用例描述</td>
		<td width="8%">测试结果</td>
		<td width="15%">运行时间</td>
		<td width="15%">现场截图</td>
	</tr>
	<!-- 此处只需要定义一个变量，用于循环代替即可 -->
	$test-result
</table>
</body>
</html>
